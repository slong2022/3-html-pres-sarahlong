<!DOCTYPE html>

<html lang="eng">

    <head>
        <!-- character encoding -->
        <meta charset="utf-8">
        <!-- title tag -->
        <title>Our beautiful earth...</title>
        <!-- meta description -->
        <meta name="description" content="This is an HTML Poem Project for Mr. Messina's Web Design Class">
        <!-- mobile-friendly viewport -->
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <!-- W3.CSS -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

    </head>

    <body class="w3-black">

        <!-- test comment for Git -->
        
        <!-- Slide #1 -->
        <section class="mySlides fs-img-1">
            <div class="w3-cell-row">
                <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                    <h1 class="animated flipInX delay-1s slow">Just Imagine...</h1>
                </div>
            </div>
        </section>

         <!-- Slide #2 -->
         <section class="mySlides">
            <!-- The video --> 
            <video autoplay muted loop class="fs-video">
               <source src="video/smooth-road.mp4" type="video/mp4">
               </video>
           <div class="w3-cell-row">
               <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-topright">
                   <h1 class="animated slideInRight  slow">The bike wheels turn rapidly as you ride down a smooth road in June...</h1>
               </div>
           </div>
       </section>

        <!-- Slide #3 -->
        <section class="mySlides fs-img-2">
            <div class="w3-cell-row">
                <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                    <h1 class="animated slideInLeft delay-..25s slow">The sun kissing your skin...</h1>
                </div>
            </div>
        </section>

         <!-- Slide #4 -->
         <section class="mySlides">
             <!-- The video --> 
             <video autoplay muted loop class="fs-video">
                <source src="video/pier.mp4" type="video/mp4">
                </video>
            <div class="w3-cell-row">
                <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-top">
                    <h1 class="animated slideInRight  slow">The memories you just made...</h1>
                </div>
            </div>
        </section>

         <!-- Slide #5 -->
         <section class="mySlides fs-img-4">
            <div class="w3-cell-row">
                <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-top">
                    <h1 class="animated slideInUp  slow">The beach trips, the campouts, the fun that is yet to come...</h1>
                </div>
            </div>
        </section>

         <!-- Slide #6 -->
         <section class="mySlides">
            <!-- The video --> 
            <video autoplay muted loop class="fs-video">
               <source src="video/boat.mp4" type="video/mp4">
               </video>
           <div class="w3-cell-row">
               <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-top">
                   <h1 class="animated slideInDown slow">The summer that you will reminisce about forever...</h1>
               </div>
           </div>
       </section>

        <!-- music player -->
        <figure class="w3-display-bottommiddle">
            <audio autoplay controls src="music/instrumental.mp3">
                    Your browser does not support the
                    <code>audio</code> element.
            </audio>
            <figcaption>Moonrise by Chad Crouch via 
                <a href="https://freemusicarchive.org/genre/Instrumental"> Free Music Archive</a> 
            </figcaption>
        </figure>

        <!-- slides buttons -->
        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

        <!-- Javascript -->
        <script src="js/slides.js"></script>
        



    </body>


</htmlL>
